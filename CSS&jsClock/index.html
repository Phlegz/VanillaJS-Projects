<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>JS Clock</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="clock">
    <div class="clock-face">
      <div class="hand hour-hand"></div>
      <div class="hand min-hand"></div>
      <div class="hand sec-hand"></div>
    </div>
  </div>

<script>
  const secondsHand = document.querySelector('.sec-hand')
  const minutesHand = document.querySelector('.min-hand')
  const hoursHand = document.querySelector('.hour-hand')
  function setDate() {
    const now = new Date()
    const seconds = now.getSeconds()
    const minutes = now.getMinutes()
    const hours = now.getHours()
    const secondsDegree  = (6*seconds)+90
    const minutesDegree  = ((6*minutes)+ (0.1*seconds))+90
    const hoursDegree  = ((30*hours)+ (0.5*minutes))+90

    // we added 90 to offeset the initial 90 degree we applied to the hand class in css so the actuall seconds corresponds with the correct degree

    secondsHand.style.transform = `rotate(${secondsDegree}deg)`
    minutesHand.style.transform = `rotate(${minutesDegree}deg)`
    hoursHand.style.transform = `rotate(${hoursDegree}deg)`
  }
  setInterval (setDate,1000)

</script>
</body>
</html>
